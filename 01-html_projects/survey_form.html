<body>
    <div align="center">
        <form action="#">
            <h1>
                Employee Interests Survey
            </h1>
            <section>
                <label for="">Enter Your Name: </label>
                <input type="text">
                <br><br>
                <label for="">Department/Job area: </label>
                <input type="text">
                <br><br>
                <label for="">Tell us about yourself</label>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </section><br>
            <section>
                <h3>
                    Interests/ Preferences</h3>
                <label for="">Which type of food do you like most?</label><br>
                <div>
                    <label for="">Fruits and veges</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Dairy</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Protein</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Starchy Food</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Fats</label>
                    <input type="checkbox" name="" id="">
                </div><br><br>

                <label for="">Which is/are your favorite attire(s)?</label>
                    <div>
                        <label for="">Business Professional</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Business Casual</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Casual</label>
                        <input type="checkbox" name="" id="">
                    </div><br><br>

                    <label for="">Which is your preferred channel of communication?</label>
                    <div>
                        <label for="">Voice</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Video Call</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Phone Call</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Instant Messaging (IM)</label>
                        <input type="checkbox" name="" id="">
                        <label for="">SMS texting</label>
                        <input type="checkbox" name="" id="">
                    </div><br><br>

                    <div>
                        <label for="">Your preferred way of learning</label><br>
                        <label for="">Traditional</label>
                        <input type="radio" name="learning">
                        <label for="">Online</label>
                        <input type="radio" name="learning">
                    </div><br><br>

                    <input type="submit" value="Submit">
        </form>
    </div>
